<!DOCTYPE html>
<html>
<head>
  <title>Chat mit meiner KI</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Chat mit meiner lokalen KI</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Deine Nachricht">
  <button onclick="sendMessage()">Senden</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const response = await fetch("http://DEINE_IP:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input }),
      });
      const data = await response.json();
      document.getElementById("chatbox").innerHTML +=
        `<p><b>Du:</b> ${input}</p><p><b>KI:</b> ${data.reply}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
